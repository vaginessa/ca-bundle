<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA trust manager</title>

    <link rel="stylesheet" href="css/vendor/pure-min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/handlebars-v3.0.3.js"></script>

    <script type="application/javascript;version=1.7">
      const {classes: Cc, interfaces: Ci} = Components;
    </script>

    <script type="application/javascript;version=1.7" src="js/lib/ui.js"></script>
    <script type="application/javascript;version=1.7" src="js/lib/cacertificates.js"></script>
    <script type="application/javascript;version=1.7" src="js/main.js"></script>

    <script id="certificate-row-template" type="text/x-handlebars-template">
      <td>
        {{tableTitle}}<br>
        <span>{{issuerName}}</span>
      </td>
      <td>{{tokenName}}</td>
      <td>
        <a class="toggleButton" href="#none" data-bit="none">[None]</a>
        <a class="toggleButton {{#if this.trustBits.ssl}}on{{else}}off{{/if}}" href="#ssl" data-bit="ssl">[SSL]</a>
        <a class="toggleButton {{#if this.trustBits.ssl}}on{{else}}off{{/if}}" href="#mail" data-bit="mail">[MAIL]</a>
        <a class="toggleButton {{#if this.trustBits.ssl}}on{{else}}off{{/if}}" href="#objsign" data-bit="objsign">[OBJSIGN]</a>
        <a class="toggleButton" href="#all" data-bit="all">[All]</a>
      </td>
    </script>
  </head>
  <body>
    <table class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Common Name</th>
          <th>Security Device</th>
          <th style="width: 240px">Trust Bits</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
