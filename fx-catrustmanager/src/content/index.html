<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA trust manager</title>

    <link rel="stylesheet" href="css/vendor/pure-min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/handlebars-v3.0.3.js"></script>

    <script type="application/javascript;version=1.7">
      const {classes: Cc, interfaces: Ci} = Components;
    </script>

    <script type="application/javascript;version=1.7" src="js/lib/ui.js"></script>
    <script type="application/javascript;version=1.7" src="js/lib/cacertificates.js"></script>
    <script type="application/javascript;version=1.7" src="js/main.js"></script>

    <script id="certificate-row-template" type="text/x-handlebars-template">
      <td>
        {{tableTitle}}<br>
        <span>{{issuerName}}</span>
      </td>
      <td>{{tokenName}}</td>
      <td>
        <a class="toggleButton" href="#none" data-bit="none">[None]</a>
        <a class="toggleButton {{#if this.trustBits.ssl}}on{{else}}off{{/if}}" href="#ssl" data-bit="ssl">[SSL]</a>
        <a class="toggleButton {{#if this.trustBits.email}}on{{else}}off{{/if}}" href="#mail" data-bit="mail">[MAIL]</a>
        <a class="toggleButton {{#if this.trustBits.objsign}}on{{else}}off{{/if}}" href="#objsign" data-bit="objsign">[OBJSIGN]</a>
        <a class="toggleButton" href="#all" data-bit="all">[All]</a>
      </td>
    </script>
  </head>
  <body>
    <table class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Common Name</th>
          <th style="width: 140px;">Security Device</th>
          <th style="width: 240px;">Trust Bits</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <nav id="functions">
      <form class="pure-form function-group" id="filter">
        <fieldset>
          <button type="submit" class="pure-button pure-button-primary" id="refresh">Refresh</button>
          <label for="only-trusted">
            <input type="checkbox" id="only-trusted">
            Only show trusted CAs
          </label>
        </fieldset>
      </form>
      <div class="function-group" id="bulk">
        <div class="button-group">
          <a href="#exportJson" class="pure-button">Export JSON</a>
          <a href="#importJson" class="pure-button">Import JSON</a>
        </div>
        <div class="button-group">
          <a href="#listSsl" class="pure-button">SSL CA list</a>
          <a href="#listMail" class="pure-button">Mail CA list</a>
          <a href="#listObjsign" class="pure-button">Objsign CA list</a>
        </div>
        <div class="button-group">
          <a href="#distrustAll" class="pure-button button-error">Distrust all</a>
          <a href="#trustAll" class="pure-button button-success">Trust all</a>
        </div>
      </div>
    </nav>
  </body>
</html>
